<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiosque LabSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <main class="kiosk-screen kiosk-screen--intro active" id="screen0">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="display-1 fw-bold animate-fade" id="introTitle">DASA</h1>
            <p class="lead animate-fade">Bem-vindo ao LabSync</p>
            <button class="btn btn-outline-primary mt-4" id="startBtn">Iniciar (Simular Crachá)</button>
        </div>
    </main>

    <main class="kiosk-screen" id="screen1">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="display-4 fw-bold text-primary animate-fade">APROXIME SEU CRACHÁ</h1>
            <p class="text-muted animate-fade">Para iniciar a retirada de insumos</p>
            <div class="nfc-icon" id="nfcAuthIcon" title="Clique para simular NFC" role="button" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m-9-9h2m14 0h2m-3.5-3.5l1.5-1.5M6 6l1.5 1.5M17.5 17.5l1.5 1.5M6 18l1.5-1.5"/>
                </svg>
            </div>
        </div>
    </main>
    
    <main class="kiosk-screen" id="screen2">
        <div class="container-fluid py-3">
            <header class="row mb-3 align-items-center">
                <div class="col-8">
                    <h1 class="display-5 fw-bold text-primary" id="welcomeMessage">Olá, Visitante</h1>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <div class="cart-summary" id="cartSummary" role="button" tabindex="0">
                        <svg class="cart-summary__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1-2-2V3"/><path d="m21 12-4.37 6.16A2 2 0 0 1 14.9 19H9.1a2 2 0 0 1-1.73-1.16L3 12"/><path d="M3 12h18"/><path d="M12 12v7"/><path d="M12 19h.01"/></svg>
                        <span class="badge rounded-pill cart-summary__badge" id="cartBadge">0</span>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary ms-3" id="logoutBtn">Sair</button>
                </div>
                <div class="col-12 mt-2">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar item por nome ou código...">
                </div>
            </header>
            <div class="row item-grid" id="itemGrid"></div>
            <footer class="fixed-bottom p-3 bg-white border-top">
                <button class="btn btn-primary w-100 p-3 fw-bold" id="reviewBtn" disabled>Revisar Itens (0)</button>
            </footer>
        </div>
    </main>
    
    <main class="kiosk-screen" id="screen3">
        <div class="container py-3">
            <h1 class="display-5 fw-bold text-primary">Revisar e Confirmar</h1>
            <div class="review-list my-3" id="reviewList"></div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button class="btn btn-secondary btn-lg" id="cancelReviewBtn">Cancelar</button>
                <div class="text-center">
                    <button class="nfc-icon nfc-icon--confirm" id="nfcConfirmBtn" role="button" tabindex="0">
                        <span class="h6 text-white mb-0">Confirmar</span>
                    </button>
                    <small>Aproxime o crachá para confirmar</small>
                </div>
            </div>
        </div>
    </main>

    <main class="kiosk-screen" id="screen4">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="success-check">&#10003;</div>
            <h1 class="display-5 fw-bold text-success">Retirada Confirmada!</h1>
            <div class="withdrawal-summary" id="withdrawalSummary">
                <p class="lead">Você retirou <strong id="totalItemsText">0</strong> itens:</p>
                <ul class="list-group" id="withdrawalItemsList"></ul>
            </div>
        </div>
    </main>

    <main class="kiosk-screen" id="screen5">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="display-4 fw-bold text-primary animate-fade">APROXIME PARA SAIR</h1>
            <p class="text-muted animate-fade">Para finalizar e travar o almoxarifado</p>
            <div class="nfc-icon" id="nfcExitIcon" title="Clique para simular NFC de Saída" role="button" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m-9-9h2m14 0h2m-3.5-3.5l1.5-1.5M6 6l1.5 1.5M17.5 17.5l1.5 1.5M6 18l1.5-1.5"/>
                </svg>
            </div>
        </div>
    </main>

    <div class="modal-backdrop" id="itemModalBackdrop"></div>
    <div class="item-modal" id="itemModal">
        <div class="item-modal__content">
            <button class="item-modal__close-btn" id="modalCloseBtn">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="config.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
